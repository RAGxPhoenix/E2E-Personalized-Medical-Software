{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'authentication/signup1.css' %}">
    <title>Signup Page</title>
    <script src="https://kit.fontawesome.com/803794f851.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <h2>Sign Up</h2>

            <div class="input-field">
                <label for="firstName"><i class="fa-solid fa-user"></i>First Name</label>
                <input type="text" id="firstName" name="first_name" required>
            </div>
            
            <div class="input-field">
                <label for="lastName"><i class="fa-solid fa-user"></i>Last Name</label>
                <input type="text" id="lastName" name="last_name" required>
            </div>

            <label for="email"><i class="fa-solid fa-envelope"></i>Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password"><i class="fa-solid fa-key"></i>Password</label>
            <input type="password" id="password" name="password1" required>
            
            <label for="confirmPassword"><i class="fa-solid fa-lock"></i>Confirm Password</label>
            <input type="password" id="confirmPassword" name="password2" required>
            
            <label for="PhoneNo"><i class="fa-solid fa-phone"></i>Phone No</label>
            <input type="tel" id="PhoneNo" name="phone_number" required>

            <div class="extra">
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="{% url 'login_user' %}">Log In</a></p>
            </div>
        </form>
    </div>

    <script src="{% static 'authentication/signup1.js' %}"></script>
</body>
</html>
